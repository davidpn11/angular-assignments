<!doctype html>
<html lang="en" ng-app="MenuItemsApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="MenuController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <!-- <div class="row"> -->
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.filter">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary"  ng-click="ctrl.makeSearch()">Narrow It Down For Me!</button>
      </div>
  <!-- </div> -->

    
  
    <found-items items="ctrl.found_items" on-remove="ctrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
